<ion-header>
  <ion-toolbar>
      <ion-row>
   <ion-col >
    <ion-item>
            <ion-title style="text-align: left; padding-left: 1px;" size="large">
                Orders
            </ion-title>       
    </ion-item>
    </ion-col>
    <ion-col >
      <ion-item>
          <ion-label>Dark mode</ion-label>
          <ion-toggle [(ngModel)]="darkmode" slot="start" name="darkmode" color="medium"></ion-toggle>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col >
      <ion-item>
        Welcome User
      </ion-item>
    </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-title>Assigned Order</ion-card-title>
      </ion-card-header>
      <ion-card-content>
           <ion-item-group >
              <ion-button  *ngIf="order.status != 'delivered'" expand="full" [color]="orderButtonColor"  fill="solid" tappable (click)="selectOrder(order)">
                  <ion-ripple-effect></ion-ripple-effect>
                   {{order.orderDesc}} | {{order.pickUpDest.area}} => {{order.dropDest.area}}
              </ion-button>  
           </ion-item-group>          
   
      </ion-card-content>
    </ion-card>
    <ion-card >

      <ion-card-header>
        
        <ion-card-title> Press mic icon and speak</ion-card-title>
      </ion-card-header>

      <ion-card-content>
          <ion-row>
            <ion-col style="text-align: center">
                <ion-button [disabled]="recording" [color]="buttoncolor" shape="round" class="micbtn" tappable (click)="voiceCommand()" >
                    <ion-ripple-effect></ion-ripple-effect>
                    <ion-icon  class="micicon" name="mic"></ion-icon>
              </ion-button>
            </ion-col>
        </ion-row>
      </ion-card-content>

    </ion-card>

    <ion-item-group *ngFor="let match of matches">
        <ion-item  color="success">
            <ion-label>{{match}}</ion-label>
        </ion-item>  
     </ion-item-group>
     
</ion-content>
